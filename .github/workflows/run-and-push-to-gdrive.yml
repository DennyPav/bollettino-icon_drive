name: Run Bollettino ICON and upload to Google Drive

on:
  workflow_dispatch:        # Avvio manuale
  schedule:
    - cron: "0 3 * * *"     # Esegue ogni giorno alle 03:00 UTC (puoi modificare l'orario)

jobs:
  run-bollettino:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies (GDAL/PROJ for cartopy & rasterio)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gdal-bin libgdal-dev libproj-dev libgeos-dev libudunits2-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          python first_guess_ICON_v3git.py

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone and copy output to Google Drive
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$SERVICE_ACCOUNT_JSON" > service_account.json

          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf <<EOF
[gd]
type = drive
scope = drive
service_account_file = service_account.json
root_folder_id = 19NAl2p4vEIJ7kznYaRg9ARoBpMyA4FHF
EOF

          # Copia TUTTO il contenuto della cartella output/ nella cartella Drive
          rclone copy ./output/ gd: --drive-chunk-size 64M --progress --verbose
